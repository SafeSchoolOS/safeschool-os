name: Build Edge ISO

on:
  # Manual trigger with optional version tag
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g., v1.0.0-edge). Leave blank for dev build.'
        required: false
        default: ''
      create_release:
        description: 'Create a GitHub Release with the ISO'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

  # Auto-build when edge image files change on main
  push:
    branches: [main]
    paths:
      - 'deploy/edge/image/**'
      - '.github/workflows/build-edge-iso.yml'

permissions:
  contents: write
  packages: read

jobs:
  build-iso:
    name: Build SafeSchool Edge ISO
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images for embedding
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PKG_READ_TOKEN }}
        run: |
          echo "::group::Building API image"
          docker build \
            --file Dockerfile \
            --build-arg BUILD_TARGET=api \
            --build-arg NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN} \
            --tag ghcr.io/bwattendorf/safeschool/api:latest \
            --load \
            .
          echo "::endgroup::"

          echo "::group::Building Dashboard image"
          docker build \
            --file deploy/docker/Dockerfile.dashboard \
            --build-arg NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN} \
            --tag ghcr.io/bwattendorf/safeschool/dashboard:latest \
            --load \
            .
          echo "::endgroup::"

          echo "::group::Building Kiosk image"
          docker build \
            --file deploy/docker/Dockerfile.kiosk \
            --build-arg VITE_AUTH_PROVIDER=dev \
            --build-arg NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN} \
            --tag ghcr.io/bwattendorf/safeschool/kiosk:latest \
            --load \
            .
          echo "::endgroup::"

          echo "::group::Building Admin image"
          docker build \
            --file deploy/docker/Dockerfile.admin \
            --build-arg NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN} \
            --tag ghcr.io/bwattendorf/safeschool/admin:latest \
            --load \
            .
          echo "::endgroup::"

          echo "::group::Pulling infrastructure images"
          docker pull postgres:16-alpine
          docker pull redis:7-alpine
          docker pull caddy:2-alpine
          docker pull containrrr/watchtower
          echo "::endgroup::"

      - name: Export Docker images as tarballs
        run: |
          mkdir -p deploy/edge/image/docker-images
          echo "::group::Saving API image"
          docker save ghcr.io/bwattendorf/safeschool/api:latest | gzip -9 > deploy/edge/image/docker-images/api.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Dashboard image"
          docker save ghcr.io/bwattendorf/safeschool/dashboard:latest | gzip -9 > deploy/edge/image/docker-images/dashboard.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Kiosk image"
          docker save ghcr.io/bwattendorf/safeschool/kiosk:latest | gzip -9 > deploy/edge/image/docker-images/kiosk.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Admin image"
          docker save ghcr.io/bwattendorf/safeschool/admin:latest | gzip -9 > deploy/edge/image/docker-images/admin.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Postgres image"
          docker save postgres:16-alpine | gzip -9 > deploy/edge/image/docker-images/postgres.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Redis image"
          docker save redis:7-alpine | gzip -9 > deploy/edge/image/docker-images/redis.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Caddy image"
          docker save caddy:2-alpine | gzip -9 > deploy/edge/image/docker-images/caddy.tar.gz
          echo "::endgroup::"

          echo "::group::Saving Watchtower image"
          docker save containrrr/watchtower | gzip -9 > deploy/edge/image/docker-images/watchtower.tar.gz
          echo "::endgroup::"

          echo "Embedded image sizes:"
          ls -lh deploy/edge/image/docker-images/
          du -sh deploy/edge/image/docker-images/

      - name: Free disk space (Docker images saved as tarballs, no longer needed in daemon)
        run: |
          docker system prune -af
          echo "Disk space after prune:"
          df -h /

      - name: Stage deploy/edge files for ISO embedding
        run: |
          mkdir -p deploy/edge/image/deploy-edge
          for f in docker-compose.yml Caddyfile .env.example backup.sh restore.sh update.sh setup.sh; do
            if [ -f "deploy/edge/$f" ]; then
              cp "deploy/edge/$f" "deploy/edge/image/deploy-edge/$f"
            fi
          done
          echo "Staged deploy files:"
          ls -la deploy/edge/image/deploy-edge/

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xorriso \
            p7zip-full \
            isolinux \
            syslinux-utils \
            fdisk \
            file

      - name: Cache Ubuntu Server ISO
        uses: actions/cache@v4
        with:
          path: deploy/edge/image/build/ubuntu-*.iso
          key: ubuntu-iso-24.04.2

      - name: Build SafeSchool Edge ISO
        working-directory: deploy/edge/image
        run: |
          chmod +x build-usb.sh
          ./build-usb.sh --output safeschool-edge-installer.iso

      - name: Generate build info
        id: build-info
        working-directory: deploy/edge/image
        run: |
          ISO_PATH="deploy/edge/image/safeschool-edge-installer.iso"
          ISO_SHA256=$(sha256sum safeschool-edge-installer.iso | awk '{print $1}')
          ISO_SIZE=$(du -h safeschool-edge-installer.iso | cut -f1)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          DATE_TAG=$(date -u '+%Y%m%d')

          # Determine version tag
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="edge-${DATE_TAG}-${COMMIT_SHORT}"
          fi

          echo "sha256=${ISO_SHA256}" >> "$GITHUB_OUTPUT"
          echo "size=${ISO_SIZE}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${COMMIT_SHORT}" >> "$GITHUB_OUTPUT"

          # Write SHA256SUM file
          echo "${ISO_SHA256}  safeschool-edge-installer.iso" > SHA256SUM

      - name: Upload ISO as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: safeschool-edge-installer
          path: |
            deploy/edge/image/safeschool-edge-installer.iso
            deploy/edge/image/SHA256SUM
          retention-days: 30

      - name: Split ISO for GitHub Release
        if: >
          (github.event.inputs.create_release == 'true' || github.event.inputs.create_release == '')
          && github.ref == 'refs/heads/main'
        working-directory: deploy/edge/image
        run: |
          # GitHub release assets have a 2GB limit; the ISO is ~3GB.
          # Split into 1.9GB parts so each fits comfortably.
          split -b 1900M -d safeschool-edge-installer.iso safeschool-edge-installer.iso.part
          ls -lh safeschool-edge-installer.iso.part*

      - name: Create GitHub Release
        if: >
          (github.event.inputs.create_release == 'true' || github.event.inputs.create_release == '')
          && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build-info.outputs.version }}
          name: "SafeSchool Edge ISO - ${{ steps.build-info.outputs.version }}"
          body: |
            ## SafeSchool Edge Installer ISO

            Fully unattended Ubuntu Server 24.04 LTS installer for SafeSchool edge mini PCs.

            ### Download
            The ISO is split into parts (GitHub's 2 GB asset limit). Download all `.part*` files and reassemble:

            **Linux / Mac:**
            ```bash
            cat safeschool-edge-installer.iso.part* > safeschool-edge-installer.iso
            ```
            **Windows (PowerShell):**
            ```powershell
            cmd /c "copy /b safeschool-edge-installer.iso.part00+safeschool-edge-installer.iso.part01 safeschool-edge-installer.iso"
            ```
            Then verify: `sha256sum safeschool-edge-installer.iso` matches the SHA256 below.

            ### Quick Start
            1. Flash ISO to USB with [Rufus](https://rufus.ie/) (Windows) or `dd` (Linux/Mac)
            2. Boot the target mini PC from USB
            3. Installation is fully automated (~15-20 min)
            4. SSH in: `ssh safeschool@<IP>` (password: `safeschool`)
            5. Configure: `sudo safeschool config`

            ### Build Info
            - **Commit:** ${{ steps.build-info.outputs.commit }}
            - **SHA256:** `${{ steps.build-info.outputs.sha256 }}`
            - **Size:** ${{ steps.build-info.outputs.size }}

            ### Supported Hardware
            Intel NUC 12/13, Beelink Mini S12 Pro/SER5, MinisForum UM690/UM760, or any x86_64 mini PC with 4GB+ RAM and 64GB+ SSD.

            See [deploy/edge/image/README.md](https://github.com/bwattendorf/safeSchool/blob/main/deploy/edge/image/README.md) for full documentation.
          files: |
            deploy/edge/image/safeschool-edge-installer.iso.part*
            deploy/edge/image/SHA256SUM
          draft: false
          prerelease: ${{ github.event.inputs.version == '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
